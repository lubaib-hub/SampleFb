<!DOCTYPE html>
<html>
    <head>
        <title>Form Page</title>
    </head>
    <body>
   <!--internal style-->
        <style>
            label{
                color: green;
                font: bold;
            }

            input{
                color: gray;
                font-size: larger;
            }

            option{
                color:blue;
            }
        </style>
        <!--inline style-->
        <h1 style="color:red" >Form</h1>
        <form>
            <label style="font-size: 10px;">Full Name</label>
            <input type="text"><br>
            <label>Age</label>
            <input type="number"><br>
            <label>Email</label>
            <input type="email"><br>
            <label>Gender</label>
            <input type="radio">
            <label>MALE</label>
            <input type="radio">
            <label>FEMALE</label><br>
            <label>Qualification</label>
            <select >
                <option>Choose...</option>
                <option>+2</option>
                <option>Ug</option>
                <option>Pg</option>
                <option>Phd</option>
            </select>
            <label >Skill</label><br>
            <input type="checkbox">
            <label >Html</label><br>
            
            <input type="checkbox">
            <label >Css</label><br>
            
            <input type="checkbox">
            <label >Js</label><br>
            
            <input type="checkbox">
            <label >Php</label><br>
            
            <input type="checkbox">
            <label >linux</label><br>
            <input style="background-color: black;" type="submit" value="Submit Form" >
           <br> <button>Click Me</button>
           <br> <input type="submit" value="click me">
        </form>
    </body>
</html>
